<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>App Socket.io</title>
</head>

<body>
<h1>Communication avec socket.io !</h1>
<p><input type="button" value="Embêter le serveur" id="poke" /></p>


<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

<script src="/socket.io/socket.io.js"></script>
<script>
    /*
     On fait récupérer au client le fichier socket.io.js.
     Celui-ci est automatiquement fourni par le serveur node.js via le module socket.io
     */
    var socket = io.connect('http://localhost:1111');
    socket.on('message', function(message) {
        console.log('Le serveur a un message pour vous : ' + message);
    });

    $('#poke').click(function () {
        socket.emit('message', 'Salut serveur, ça va ?');
    });

    var pseudo = prompt("Quel est votre pseudo nom ?");
    socket.emit("pseudo-msg",pseudo);


</script>
</body>
</html>
